<div class="container mat-elevation-z2">
  <div class="header">
    <div class="header-left">
      <button mat-icon-button (click)="goBack()" aria-label="Back to projects">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h2>Programs <span class="project-id monospace">{{ projectId }}</span></h2>
    </div>
    <div class="header-right">
      <button mat-raised-button color="primary" (click)="importProgram()" [disabled]="loading">
        <mat-icon>upload_file</mat-icon> Import Program
      </button>
    </div>
  </div>

  <div class="content-container">
    <div *ngIf="loading" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
    
    <div *ngIf="!loading && programs.length === 0" class="empty-state">
      <mat-icon class="empty-icon">description</mat-icon>
      <p>No programs found. Import a program to get started.</p>
    </div>
    
    <div *ngIf="!loading && programs.length > 0" class="programs-grid">
      <mat-card *ngFor="let program of programs" class="program-card mat-elevation-z2">
        <mat-card-header>
          <mat-icon mat-card-avatar>description</mat-icon>
          <mat-card-title>{{ program.name }}</mat-card-title>
          <mat-card-subtitle class="program-id monospace">ID: {{ program.id }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="program-metadata">
            <div class="filepath">
              <mat-icon class="filepath-icon">folder</mat-icon>
              <span class="filepath-text">{{ program.filePath }}</span>
            </div>
          </div>
        </mat-card-content>
        <div class="card-hint">
          <mat-icon>code</mat-icon>
          <span>Click to analyze program</span>
        </div>
      </mat-card>
    </div>
  </div>
</div>
