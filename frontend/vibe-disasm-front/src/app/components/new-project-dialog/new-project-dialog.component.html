<h2 mat-dialog-title>Create New Project</h2>

<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Project Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter project title" required>
      @if (projectForm.controls['title'].invalid) {
        <mat-error>Project title is required</mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()" [disabled]="isCreating">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="projectForm.invalid || isCreating">
      @if (!isCreating) {
        <span>Create</span>
      }
      @if (isCreating) {
        <span class="spinner-container">
          <mat-spinner diameter="20"></mat-spinner>
          Creating...
        </span>
      }
    </button>
  </mat-dialog-actions>
</form>
